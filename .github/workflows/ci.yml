name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint + typecheck
        run: npm run lint

      - name: Tests (with coverage thresholds)
        run: npm run test:coverage

      - name: Build
        run: npm run build
